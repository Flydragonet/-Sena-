<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>和Sena酱的一日约会</title>
    <link rel="shortcut icon" href="../../../素材/小立绘/FA01A_D020.png" />
    <link rel="stylesheet" href="../../css/gamepage.css" />
    <script src="../../js/jquery-3.6.0.js"></script>
    <script src="op4.js"></script>
    <script src="../../js/gamecontroll.js"></script>

    <!--当前界面的bgm-->
    <script>
        window.localStorage.nowbgm = "everyday";
    </script>
    <style>
        body {
            background-image: url("../../../素材/背景/EV101A.png");
        }

        #selection_box {
            display: none;
        }
    </style>
    <audio id="music" src="../../../素材/音乐/气泡.mp3"></audio>
    <audio id="music2" src=''></audio>
</head>

<body>
    <div id="dialog" onclick="{ MusicPlayer(); next_move();}"></div>
    <div id="text-box" onclick="{ MusicPlayer(); next_move();}">
        <p id="name"></p>
        <p id="texts"></p>
    </div>

    <div id="small">
        <img id="small_pic" src="../../../素材/背景/transparrent.png">
    </div>
    <div class="left">
        <img id="left" src="../../../素材/背景/transparrent.png">
    </div>
    <div class="middle">
        <img id="middle" src="../../../素材/背景/transparrent.png">
    </div>
    <div class="right">
        <img id="right" src="../../../素材/背景/transparrent.png">
    </div>

    <div id="selection_box">
        <p><input type="button" value="不堵就不是北京了哈哈" class="selection" id="option1"
                onclick="{ MusicPlayer2(); goto('page_5.html'); }"></p>
        <p><input type="button" value="没关系，你来多晚我都等你" class="selection" id="option2"
                onclick="{ reduceLikability();MusicPlayer2(); goto('page_6.html'); }"></p>
        <p><input type="button" value="哈哈，等你的这段时间正好背背单词" class="selection" id="option3"
                onclick="{addLikability(); MusicPlayer2(); goto('page_7.html'); }"></p>
    </div>

    <div class="menuwindow" id="config">
        <h1 class="menutitle" id="config_h1">用户名：none</h1>
        <div class="menubox">
            <span class="menuitemleft" >达成成就</span>
            <span class="menuitemright" id="achievement_"></span>
        </div>
        <div class="menubox">
            <span class="menuitemleft" >音量</span>
            <span class="menuitemright" id="volume_"><form><input id="volume" type="range" onchange="CV()" min="0" max="100" value="90"></form></span>
        </div>
        <button id="menuback" onclick="Config()">返回</button>
    </div>

    <div class="menuwindow" id="save">
        <h1 class="menutitle" id="save_h1">用户名：none</h1>
        <div class="menubox">
            <span class="menuitemleft" >当前进度:</span>
            <span class="menuitemright" id="process_">未知</span>
        </div>
        <div class="menubutton">
            <button id="save_check" onclick="Save('2','4')">保存</button>
        </div>
        <button id="menuback" onclick="Save_('2','4')">返回</button>
    </div>

    <div id = "menu">
        <button class = op id="op_return" onClick="Return()">RETURN</button>&nbsp;&nbsp;
        <button class = op id="op_save" onClick="Save_('2','4')">SAVE</button>&nbsp;&nbsp;
        <button class = op id="op_config" onclick="Config()">CONFIG</button>&nbsp;&nbsp;
    </div>

</body>

</html>
